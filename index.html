<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <a>
            <img
                class="banner"
                src="./assets/1.png"
                alt="Desenho de astronauta com planetas ao fundo"/>
        </a>

        <div class="content">
            <h1>Explore sem limites</h1>
            <p>Porque o aprendizado é contínuo</p>
    
            <img
                class="arrow"
                src="./assets/2.png"
                alt="Desenho de seta para baixo"
            />        
        </div>  
    </main>
    <aside>
        <section class="gallery">
            <figure class="item">
                <a><img src="./assets/3.png" alt="" /></a>
                <figcaption class="details">
                <h1>Não pare nunca</h1>
                <p>Se você deseja ter sucesso nos 
                    estudos, é fundamental que você 
                    adote uma mentalidade de "não 
                    pare nunca". Estudar de forma 
                    consistente e contínua é a chave 
                    para o progresso e a conquista de 
                    seus objetivos.
                </p>
                </figcaption>
            </figure>

            <figure class="item">
                <a><img src="./assets/4.png" alt="" /></a>
                <figcaption class="details">
                    <h1>Só volta</h1>
                    <p>Se você parou ou perdeu o ritmo 
                    em alguma atividade ou projeto, 
                    saiba que nunca é tarde para 
                    recomeçar. Às vezes, as 
                    circunstâncias podem mudar, ou 
                    podemos nos sentir desmotivados 
                    ou sobrecarregados.</p>
                </figcaption>
                </figure>
            
                <figure class="item">
                <a><img src="./assets/5.png" alt="" /></a>
                <figcaption class="details">
                    <h1>Siga seu ritmo</h1>
                    <p>Avançar pouco a pouco mantém 
                    progresso constante em objetivos, 
                    evitando parar ou desistir. Mesmo 
                    pequenos passos nos aproximam
                    do destino e motivam a 
                    continuidade. Não subestime o 
                    poder de cada ação rumo ao
                    objetivo final.</p>
                </figcaption>
                </figure>
        </section>
    </aside>
    <section class="form">     
        <h1>CONTATO</h1>
        
        <div class="input">
            <a><img src="./assets/6.png" alt="" /></a>
            <input type="text" placeholder="Nome" id="event-firstname"/>
        </div>

        <div class="input">
            <a><img src="./assets/7.png" alt="" /></a>
            <input type="email" placeholder="E-mail" id="event-mail" />
        </div>

        <div class="input">
            <textarea placeholder="Digite sua mensagem aqui..." id="event-info"></textarea>
        </div>
  
        <button>Enviar mensagem</button>
        <div class="stars"></div>
    </section>
    <footer class="container">
        <p>© 2024 - Rocketseat Explorer</p>
    </footer>
</body>
</html>
